<div class="login container" *ngIf="!userAuth">
  <h2 class="login__title">Login</h2>
  <form action="" id="login-submit">
    <label for="email">E-mail</label>
    <input 
    type="email" 
    id="email" 
    name="email"
    [(ngModel)]="userEmail"
    required>

    <label for="password">Senha</label>    
    <input 
    type="password" 
    id="password" 
    name="password" 
    [(ngModel)]="userPassword"
    required>

    <button type="submit" class="btn" name="login-submit" (click)="login()">Entrar</button>
  </form>

  <h3 class="login__register"><a routerLink="/register">Criar a conta</a></h3>
</div>

<div class="account container" *ngIf="userAuth">
  <h2>Conta conectada:</h2>
  <h3> {{ user.firstName }}  {{ user.lastName }}</h3>
  <h3>{{ user.email }}</h3>
  <h3>{{ user.number }}</h3>
  
</div>
